<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space with Square and Movable Car</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <!-- 引入 Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 创建场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 添加橙色地面
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xFFA500, // 橙色
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // 水平放置
        ground.position.y = -0.5;
        scene.add(ground);

        // 添加汽车模型
        const carLoader = new THREE.GLTFLoader();
        let car;
        carLoader.load(
            'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/AviationTruck/glTF/AviationTruck.gltf',
            (gltf) => {
                car = gltf.scene;
                car.scale.set(0.5, 0.5, 0.5); // 调整汽车大小
                car.position.set(2, 0, 3); // 调整汽车位置
                scene.add(car);
            },
            undefined,
            (error) => {
                console.error('Error loading car model:', error);
            }
        );

        // 添加其他物品（例如箱子）
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(3, 0.5, 3);
        scene.add(box);

        // 设置相机位置
        camera.position.set(0, 5, 15);

        // 添加环境光和方向光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 添加相机控制
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 启用惯性
        controls.dampingFactor = 0.05; // 惯性系数

        // 初始化键盘控制
        const keys = {};
        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
        });
        window.addEventListener("keyup", (e) => {
            keys[e.code] = false;
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            if (car) {
                // 汽车移动逻辑
                const speed = 0.1;
                const rotationSpeed = 0.02;

                if (keys["ArrowLeft"]) car.rotation.y += rotationSpeed;
                if (keys["ArrowRight"]) car.rotation.y -= rotationSpeed;
                if (keys["ArrowUp"]) {
                    car.position.x -= Math.sin(car.rotation.y) * speed;
                    car.position.z -= Math.cos(car.rotation.y) * speed;
                }
                if (keys["ArrowDown"]) {
                    car.position.x += Math.sin(car.rotation.y) * speed;
                    car.position.z += Math.cos(car.rotation.y) * speed;
                }

                // 限制汽车在地面范围内
                car.position.x = Math.max(-9, Math.min(9, car.position.x));
                car.position.z = Math.max(-9, Math.min(9, car.position.z));
            }

            controls.update(); // 更新相机控制
            renderer.render(scene, camera);
        }

        // 开始动画
        animate();

        // 窗口大小调整时更新渲染器和相机
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
