<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space with Square and Movable Car</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <!-- 引入 Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 创建场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 添加非常大的橙色粉色渐变地面
        const groundGeometry = new THREE.PlaneGeometry(100, 100); // 非常大的地面
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0xFFA500, // 橙色
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // 水平放置
        ground.position.y = -0.5;
        scene.add(ground);

        // 添加渐变色效果
        const gradientTexture = new THREE.Texture();
        const canvas = document.createElement('canvas');
        canvas.width = 2;
        canvas.height = 1;
        const context = canvas.getContext('2d');
        const gradient = context.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, '#FFA500'); // 橙色
        gradient.addColorStop(1, '#FFC0CB'); // 粉色
        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);
        gradientTexture.image = canvas;
        gradientTexture.needsUpdate = true;
        groundMaterial.map = gradientTexture;
        groundMaterial.needsUpdate = true;

        // 添加汽车模型
        const carLoader = new THREE.GLTFLoader();
        let car;
        carLoader.load(
            'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/AviationTruck/glTF/AviationTruck.gltf',
            (gltf) => {
                car = gltf.scene;
                car.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.color.set(0xff0000); // 设置汽车为红色
                    }
                });
                car.scale.set(0.5, 0.5, 0.5); // 调整汽车大小
                car.position.set(0, 0, 0); // 初始位置
                scene.add(car);
            },
            undefined,
            (error) => {
                console.error('Error loading car model:', error);
            }
        );

        // 设置相机位置
        camera.position.set(0, 50, 100);

        // 添加环境光和方向光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 100, 75);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 添加相机控制
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 启用惯性
        controls.dampingFactor = 0.05; // 惯性系数
        controls.minDistance = 10;
        controls.maxDistance = 500;

        // 初始化键盘控制
        const keys = {};
        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
        });
        window.addEventListener("keyup", (e) => {
            keys[e.code] = false;
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            if (car) {
                // 汽车移动逻辑
                const speed = 0.5;
                const rotationSpeed = 0.01;

                if (keys["ArrowLeft"]) car.rotation.y += rotationSpeed;
                if (keys["ArrowRight"]) car.rotation.y -= rotationSpeed;
                if (keys["ArrowUp"]) {
                    car.position.x -= Math.sin(car.rotation.y) * speed;
                    car.position.z -= Math.cos(car.rotation.y) * speed;
                }
                if (keys["ArrowDown"]) {
                    car.position.x += Math.sin(car.rotation.y) * speed;
                    car.position.z += Math.cos(car.rotation.y) * speed;
                }

                // 限制汽车在地面范围内
                car.position.x = Math.max(-45, Math.min(45, car.position.x));
                car.position.z = Math.max(-45, Math.min(45, car.position.z));
            }

            controls.update(); // 更新相机控制
            renderer.render(scene, camera);
        }

        // 开始动画
        animate();

        // 窗口大小调整时更新渲染器和相机
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
