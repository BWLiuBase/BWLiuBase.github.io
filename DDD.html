<!DOCTYPE html>
<html>
<head>
    <title>3D交互空间</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, character;
let interactableObjects = [];

init();
animate();

function init() {
    // 初始化场景
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 添加灯光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 10, 5);
    scene.add(directionalLight);

    // 加载人物模型
    const loader = new THREE.GLTFLoader();
    loader.load('character.gltf', function(gltf) {
        character = gltf.scene;
        scene.add(character);
        character.position.set(0, 0, 0);
    });

    // 创建可交互物体
    createInteractiveObject(5, 0, -5, 'door');
    createInteractiveObject(-5, 0, 5, 'info-panel');

    // 设置相机位置
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    // 添加事件监听
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('click', onClick, false);
}

function createInteractiveObject(x, y, z, type) {
    const geometry = new THREE.BoxGeometry(1, 2, 1);
    const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(x, y, z);
    cube.userData = { interactive: true, type: type };
    scene.add(cube);
    interactableObjects.push(cube);
}

function onKeyDown(event) {
    const speed = 0.1;
    switch(event.key.toLowerCase()) {
        case 'w':
            character.position.z -= speed;
            break;
        case 's':
            character.position.z += speed;
            break;
        case 'a':
            character.position.x -= speed;
            break;
        case 'd':
            character.position.x += speed;
            break;
    }
}

function onClick(event) {
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(interactableObjects);

    if(intersects.length > 0) {
        const obj = intersects[0].object;
        handleInteraction(obj.userData.type);
    }
}

function handleInteraction(type) {
    switch(type) {
        case 'door':
            window.location.href = 'new-page.html';
            break;
        case 'info-panel':
            showInfoPanel();
            break;
    }
}

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// 窗口大小变化处理
window.addEventListener('resize', onWindowResize);

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
