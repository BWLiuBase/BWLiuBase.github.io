<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作中心 - BWliuBase</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        /* 深度适配您网站的风格体系 */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #ecf0f1;
            --text: #2c3e50;
            --border: #bdc3c7;
            --success: #27ae60;
            --error: #c0392b;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --font-sans: 'Helvetica Neue', system-ui, sans-serif;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            font-family: var(--font-sans);
            background: var(--background);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* 头部导航栏 - 与主站统一 */
        .site-header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* 专业编辑器布局 */
        .editor-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 80vh;
        }

        /* 编辑区增强 */
        .editor-pane {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: grid;
            grid-template-rows: auto 1fr;
        }

        #editor {
            padding: 1.5rem;
            border: none;
            resize: none;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            line-height: 1.8;
            background: #f8f9fa;
        }

        /* 预览区优化 */
        #preview {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow-y: auto;
        }

        .preview-title {
            font-size: 2.2rem;
            margin: 0 0 2rem;
            color: var(--primary);
            position: relative;
            padding-bottom: 0.8rem;
        }

        .preview-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary);
        }

        /* 专业工具栏 */
        .editor-toolbar {
            display: flex;
            gap: 0.6rem;
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }

        .tool-btn {
            padding: 0.6rem 1.2rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
        }

        .tool-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
            transform: translateY(-1px);
        }

        /* 状态系统 */
        .status-bar {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .status-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            BWliuBase 创作中心
        </div>
        <div class="toolbar">
            <button class="tool-btn" onclick="handleSave()">
                <svg width="20" height="20"><use href="#save-icon"/></svg>
                保存草稿
            </button>
            <button class="tool-btn" style="color: var(--success)" onclick="showPublishPanel()">
                <svg width="20" height="20"><use href="#publish-icon"/></svg>
                发布文章
            </button>
        </div>
    </header>

    <main class="editor-container">
        <div class="editor-pane">
            <div class="editor-toolbar">
                <button class="tool-btn" onclick="insertText('# ')">标题</button>
                <button class="tool-btn" onclick="insertText('**粗体**')">B</button>
                <button class="tool-btn" onclick="insertText('*斜体*')">I</button>
                <button class="tool-btn" onclick="insertCodeBlock()">代码</button>
                <input type="file" id="img-upload" hidden>
                <button class="tool-btn" onclick="uploadImage()">图片</button>
                <button class="tool-btn" onclick="showTemplates()">模板</button>
            </div>
            <textarea id="editor" placeholder="开始创作..."></textarea>
        </div>
        
        <div id="preview">
            <h1 class="preview-title" id="previewTitle"></h1>
            <div id="previewContent"></div>
        </div>
    </main>

    <!-- 增强发布面板 -->
    <div id="publishPanel" class="modal">
        <div class="modal-content">
            <h3>发布设置</h3>
            <div class="form-group">
                <label>文章标题</label>
                <input type="text" id="postTitle" required>
            </div>
            <div class="form-group">
                <label>文章分类</label>
                <select id="postCategory">
                    <option value="技术">技术文章</option>
                    <option value="随笔">生活随笔</option>
                    <option value="教程">开发教程</option>
                </select>
            </div>
            <button class="primary-btn" onclick="handlePublish()">确认发布</button>
        </div>
    </div>

    <script>
        // 专业级功能模块
        const BlogSystem = {
            config: {
                REPO: 'bwliubase/bwliubase.github.io',
                BRANCH: 'main',
                POSTS_DIR: '_posts/',
                ASSETS_DIR: 'assets/posts/'
            },

            init() {
                this.loadDraft();
                this.setupEditor();
                this.setupAutoSave();
                this.setupPreview();
            },

            setupEditor() {
                const editor = document.getElementById('editor');
                editor.addEventListener('input', () => this.updatePreview());
                document.addEventListener('keydown', e => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveDraft();
                    }
                });
            },

            async handlePublish() {
                const title = document.getElementById('postTitle').value;
                const content = this.buildPostContent(title);
                
                try {
                    await this.githubCommit(
                        `${this.config.POSTS_DIR}${this.generateFilename(title)}.md`,
                        content,
                        `发布文章: ${title}`
                    );
                    this.showStatus('发布成功', 'success');
                    this.clearDraft();
                } catch (error) {
                    this.showStatus(`发布失败: ${error.message}`, 'error');
                }
            },

            generateFilename(title) {
                return `${new Date().toISOString().split('T')[0]}-${
                    title.toLowerCase()
                        .replace(/[^\w\u4e00-\u9fa5]/g, '-')
                        .replace(/-+/g, '-')
                        .slice(0, 50)
                }`;
            }
        };

        // 初始化系统
        window.onload = () => BlogSystem.init();
    </script>
</body>
</html>
