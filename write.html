<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全功能Markdown博客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        /* 完整样式系统 (约100行) */
        :root {
            --primary: #2563eb;
            --secondary: #4b5563;
            --success: #16a34a;
            --danger: #dc2626;
            --background: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui;
            background: var(--background);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .editor-header {
            padding: 1rem;
            background: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .toolbar-btn {
            padding: 0.5rem 1rem;
            background: #334155;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toolbar-btn:hover {
            background: var(--primary);
        }

        .editor-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 80vh;
            gap: 2rem;
            padding: 2rem;
        }

        #editor {
            width: 100%;
            height: 100%;
            min-height: 600px;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
            font-family: "JetBrains Mono", monospace;
            resize: none;
            line-height: 1.6;
        }

        #preview {
            padding: 1rem;
            overflow-y: auto;
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
        }

        .preview-image {
            max-width: 100%;
            margin: 1rem 0;
            border-radius: 0.375rem;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            color: white;
            padding: 0.75rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-header">
            <div class="brand">GitBlog Pro</div>
            <div class="toolbar">
                <button class="toolbar-btn" onclick="handleSave()">
                    <i class="mdi mdi-content-save"></i> 保存
                </button>
                <button class="toolbar-btn" style="background: var(--success)" onclick="handlePublish()">
                    <i class="mdi mdi-cloud-upload"></i> 发布
                </button>
            </div>
        </div>

        <div class="editor-wrapper">
            <textarea id="editor" placeholder="开始写作..."></textarea>
            <div id="preview"></div>
        </div>
    </div>

    <div class="status-bar" id="statusBar"></div>

    <script>
        // 完整博客系统核心逻辑 (约350行)
        'use strict';

        // 系统配置
        const CONFIG = {
            REPO: 'yourname/yourrepo',
            BRANCH: 'main',
            TOKEN: localStorage.getItem('githubToken') || '',
            POSTS_DIR: '_posts/',
            ASSETS_DIR: 'assets/',
            AUTO_SAVE: true,
            AUTO_SAVE_INTERVAL: 10000
        };

        // 编辑器状态管理
        let currentPost = {
            title: '',
            content: '',
            slug: '',
            date: '',
            tags: [],
            coverImage: null,
            draft: true,
            meta: {}
        };

        // 初始化编辑器
        function initEditor() {
            // 加载本地草稿
            const draft = localStorage.getItem('currentDraft');
            if (draft) {
                currentPost = JSON.parse(draft);
                document.getElementById('editor').value = currentPost.content;
                showStatus('已恢复未保存的草稿', 'info');
            }

            // 初始化Markdown解析
            marked.setOptions({
                breaks: true,
                highlight: (code, lang) => {
                    return hljs.highlightAuto(code).value;
                }
            });

            // 初始化编辑器事件
            const editor = document.getElementById('editor');
            editor.addEventListener('input', debounce(updatePreview, 300));
            editor.addEventListener('keydown', handleShortcuts);

            // 自动保存
            if (CONFIG.AUTO_SAVE) {
                setInterval(() => {
                    if (editor.value !== currentPost.content) {
                        handleSave();
                    }
                }, CONFIG.AUTO_SAVE_INTERVAL);
            }

            updatePreview();
        }

        // 核心功能实现
        function handleSave() {
            currentPost.content = document.getElementById('editor').value;
            currentPost.date = new Date().toISOString();
            localStorage.setItem('currentDraft', JSON.stringify(currentPost));
            showStatus('自动保存成功', 'success');
        }

        async function handlePublish() {
            showStatus('正在发布...', 'info');
            
            try {
                // 生成文章元数据
                const title = prompt('请输入文章标题：');
                const slug = generateSlug(title);
                const filename = `${CONFIG.POSTS_DIR}${currentPost.date.split('T')[0]}-${slug}.md`;

                // 构建文章内容
                const postContent = `---
title: "${title}"
date: "${currentPost.date}"
slug: "${slug}"
---

${currentPost.content}
`;

                // 提交到GitHub
                const response = await githubCommit(
                    filename,
                    postContent,
                    `发布新文章: ${title}`
                );

                if (response.content) {
                    showStatus('发布成功！', 'success');
                    localStorage.removeItem('currentDraft');
                    window.location.reload();
                } else {
                    throw new Error(response.message || '发布失败');
                }
            } catch (error) {
                showStatus(`错误: ${error.message}`, 'danger');
                console.error(error);
            }
        }

        // GitHub API交互
        async function githubCommit(path, content, message) {
            const url = `https://api.github.com/repos/${CONFIG.REPO}/contents/${encodeURIComponent(path)}`;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${CONFIG.TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message,
                    content: btoa(unescape(encodeURIComponent(content))),
                    branch: CONFIG.BRANCH
                })
            });

            return response.json();
        }

        // 实用工具函数
        function generateSlug(title) {
            return title.toLowerCase()
                .replace(/[^\w\s]/g, '')
                .replace(/\s+/g, '-')
                .slice(0, 50);
        }

        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        function updatePreview() {
            const markdown = document.getElementById('editor').value;
            document.getElementById('preview').innerHTML = marked.parse(markdown);
            hljs.highlightAll();
        }

        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
            statusBar.style.display = 'block';
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // 快捷键支持
        function handleShortcuts(e) {
            // Ctrl+S 保存
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                handleSave();
            }
            
            // Ctrl+P 发布
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                handlePublish();
            }
        }

        // 启动系统
        window.onload = () => {
            if (!CONFIG.TOKEN) {
                const token = prompt('请输入GitHub访问令牌：');
                if (token) {
                    CONFIG.TOKEN = token;
                    localStorage.setItem('githubToken', token);
                }
            }
            
            initEditor();
        };
    </script>

    <!-- 第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
