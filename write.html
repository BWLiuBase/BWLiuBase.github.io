<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>创作中心 - bwliubase</title>
    <!-- 引入基础样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <style>
        /* 基础样式适配 */
        :root {
            --primary-color: #2d8cf0;
            --background-color: #f8f9fa;
            --border-color: #dcdfe6;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 编辑器区域 */
        .editor-pane {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
        }

        .editor-toolbar {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toolbar-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        #editor {
            width: 100%;
            height: 600px;
            padding: 20px;
            border: none;
            resize: none;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
        }

        /* 预览区域 */
        .preview-pane {
            padding: 20px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow-y: auto;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
        }

        .preview-content {
            line-height: 1.6;
        }

        .preview-content img {
            max-width: 100%;
        }

        .preview-content code {
            background-color: #f3f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .preview-content pre code {
            display: block;
            padding: 15px;
            overflow-x: auto;
        }

        /* 标签管理 */
        .tag-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .tag-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            background: #e8f4ff;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 4px;
        }

        .tag-remove {
            cursor: pointer;
            margin-left: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-pane">
            <div class="editor-toolbar">
                <button class="toolbar-btn" onclick="formatText('bold')"><strong>B</strong></button>
                <button class="toolbar-btn" onclick="formatText('italic')"><em>I</em></button>
                <button class="toolbar-btn" onclick="formatText('link')">🔗</button>
                <button class="toolbar-btn" onclick="formatText('code')">{ }</button>
                <button class="toolbar-btn" onclick="formatText('image')">🖼️</button>
                <input type="file" id="imageUpload" hidden accept="image/*">
                <select class="toolbar-btn" onchange="insertHeading(this.value)">
                    <option value="">标题</option>
                    <option value="# ">H1</option>
                    <option value="## ">H2</option>
                    <option value="### ">H3</option>
                </select>
            </div>
            <textarea id="editor" placeholder="开始创作..."></textarea>
        </div>

        <div class="preview-pane">
            <div id="preview" class="preview-content"></div>
        </div>
    </div>

    <div class="tag-container">
        <div class="tag-input">
            <input type="text" id="tagInput" placeholder="添加标签">
            <button class="toolbar-btn" onclick="addTag()">添加</button>
        </div>
        <div id="tagList"></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="toolbar-btn" style="background: var(--primary-color); color: white;" onclick="publishPost()">发布文章</button>
        <button class="toolbar-btn" onclick="saveDraft()">保存草稿</button>
        <button class="toolbar-btn" onclick="exportMD()">导出MD</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // 初始化配置
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // 实时预览
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        
        editor.addEventListener('input', updatePreview);
        
        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
            localStorage.setItem('blog_draft', editor.value);
        }

        // 文本格式化
        function formatText(type) {
            const selection = getSelectionText();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            
            const formats = {
                bold: { prefix: '**', suffix: '**' },
                italic: { prefix: '*', suffix: '*' },
                link: { prefix: '[描述](', suffix: ')' },
                code: { prefix: '```\n', suffix: '\n```' },
                image: { prefix: '![alt](', suffix: ')' }
            };

            if(type === 'image') {
                document.getElementById('imageUpload').click();
                return;
            }

            const format = formats[type];
            const newText = format.prefix + selection + format.suffix;
            editor.setRangeText(newText);
            editor.focus();
            editor.setSelectionRange(start + format.prefix.length, end + format.prefix.length);
        }

        // 插入标题
        function insertHeading(level) {
            const pos = editor.selectionStart;
            editor.setRangeText(level);
            editor.focus();
            editor.setSelectionRange(pos + level.length, pos + level.length);
        }

        // 图片上传处理
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                const imageMarkdown = `![图片描述](${reader.result})`;
                const pos = editor.selectionStart;
                editor.setRangeText(imageMarkdown);
                editor.focus();
                editor.setSelectionRange(pos + imageMarkdown.length, pos + imageMarkdown.length);
            };
            reader.readAsDataURL(file);
        });

        // 标签管理
        let tags = JSON.parse(localStorage.getItem('blog_tags') || '[]');

        function renderTags() {
            const container = document.getElementById('tagList');
            container.innerHTML = tags.map(tag => `
                <div class="tag-item">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">×</span>
                </div>
            `).join('');
        }

        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();
            
            if(tag && !tags.includes(tag)) {
                tags.push(tag);
                localStorage.setItem('blog_tags', JSON.stringify(tags));
                renderTags();
                input.value = '';
            }
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            localStorage.setItem('blog_tags', JSON.stringify(tags));
            renderTags();
        }

        // 文章发布
        function publishPost() {
            const post = {
                content: editor.value,
                tags: tags,
                timestamp: new Date().toISOString()
            };

            // 此处应替换为实际API调用
            alert('发布成功！（模拟）');
            localStorage.removeItem('blog_draft');
            editor.value = '';
            tags = [];
            renderTags();
        }

        // 保存草稿
        function saveDraft() {
            localStorage.setItem('blog_draft', editor.value);
            alert('草稿已保存！');
        }

        // 导出MD文件
        function exportMD() {
            const blob = new Blob([editor.value], {type: "text/markdown;charset=utf-8"});
            saveAs(blob, `post_${Date.now()}.md`);
        }

        // 初始化加载草稿
        window.onload = function() {
            const draft = localStorage.getItem('blog_draft');
            if(draft) {
                editor.value = draft;
                updatePreview();
            }
            renderTags();
        }

        // 辅助函数
        function getSelectionText() {
            return editor.value.slice(editor.selectionStart, editor.selectionEnd);
        }
    </script>
</body>
</html>
