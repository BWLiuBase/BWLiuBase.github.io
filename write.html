<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客创作中心 - My Site</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        /* 自适应网站主题的CSS变量 */
        :root {
            --primary-color: #2b6cb0;
            --secondary-color: #4a5568;
            --background-color: #f7fafc;
            --text-color: #1a202c;
            --border-color: #e2e8f0;
            --success-color: #38a169;
            --error-color: #e53e3e;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --max-width: 1280px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
        }

        body {
            font-family: var(--font-stack);
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部导航栏 */
        .site-header {
            background: white;
            box-shadow: var(--shadow-sm);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 主编辑器区域 */
        .editor-container {
            flex: 1;
            max-width: var(--max-width);
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 70vh;
        }

        /* 编辑器样式 */
        .editor-pane {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: white;
        }

        #editor {
            flex: 1;
            padding: 1.5rem;
            border: none;
            resize: none;
            font-family: "JetBrains Mono", monospace;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        /* 预览区域 */
        #preview {
            padding: 1.5rem;
            overflow-y: auto;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
        }

        /* 工具栏 */
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--background-color);
        }

        .toolbar-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toolbar-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 状态提示 */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-color);
            color: white;
            padding: 1rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .status-bar.visible {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .editor-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            #editor {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="brand">My Blog</div>
            <div class="toolbar">
                <button class="toolbar-btn" onclick="handleSave()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/>
                    </svg>
                    保存草稿
                </button>
                <button class="toolbar-btn" onclick="handlePublish()" style="color: var(--success-color);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                    发布文章
                </button>
            </div>
        </div>
    </header>

    <main class="editor-container">
        <div class="editor-grid">
            <div class="editor-pane">
                <div class="editor-toolbar">
                    <button class="toolbar-btn" onclick="insertText('# ')">H1</button>
                    <button class="toolbar-btn" onclick="insertText('## ')">H2</button>
                    <button class="toolbar-btn" onclick="insertText('**')">B</button>
                    <button class="toolbar-btn" onclick="insertText('*')">I</button>
                    <button class="toolbar-btn" onclick="insertText('`')">Code</button>
                    <input type="file" id="imageUpload" hidden accept="image/*">
                    <button class="toolbar-btn" onclick="document.getElementById('imageUpload').click()">图片</button>
                </div>
                <textarea id="editor" placeholder="开始撰写你的博客..."></textarea>
            </div>
            <div id="preview"></div>
        </div>
    </main>

    <div class="status-bar" id="statusBar"></div>

    <script>
        // 配置项
        const CONFIG = {
            REPO: 'yourname/yourrepo',
            BRANCH: 'main',
            TOKEN: localStorage.getItem('gh_token') || '',
            POSTS_DIR: '_posts/',
            AUTO_SAVE_INTERVAL: 15000
        };

        // 编辑器状态
        let currentDraft = {
            content: localStorage.getItem('draft_content') || '',
            meta: JSON.parse(localStorage.getItem('draft_meta') || '{}')
        };

        // 初始化编辑器
        function initEditor() {
            // 绑定事件
            const editor = document.getElementById('editor');
            editor.value = currentDraft.content;
            editor.addEventListener('input', handleEditorInput);
            document.addEventListener('keydown', handleKeyboardShortcuts);
            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

            // 配置Markdown解析
            marked.setOptions({
                breaks: true,
                highlight: code => hljs.highlightAuto(code).value
            });

            // 自动保存
            setInterval(() => {
                if (editor.value !== currentDraft.content) {
                    handleSave();
                }
            }, CONFIG.AUTO_SAVE_INTERVAL);

            updatePreview();
        }

        // 核心功能
        function handleEditorInput() {
            currentDraft.content = this.value;
            updatePreview();
        }

        function handleSave() {
            localStorage.setItem('draft_content', currentDraft.content);
            localStorage.setItem('draft_meta', JSON.stringify(currentDraft.meta));
            showStatus('草稿已自动保存');
        }

        async function handlePublish() {
            const title = prompt('请输入文章标题：');
            if (!title) return;

            showStatus('正在发布...', 'info');
            
            try {
                const content = buildPostContent(title, currentDraft.content);
                const filename = `${CONFIG.POSTS_DIR}${generateFilename(title)}.md`;
                
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.REPO}/contents/${encodeURIComponent(filename)}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `发布新文章: ${title}`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            branch: CONFIG.BRANCH
                        })
                    }
                );

                const data = await response.json();
                if (data.content) {
                    showStatus('发布成功！', 'success');
                    localStorage.removeItem('draft_content');
                    localStorage.removeItem('draft_meta');
                    setTimeout(() => editor.value = '', 1000);
                } else {
                    throw new Error(data.message || '发布失败');
                }
            } catch (error) {
                showStatus(`错误: ${error.message}`, 'error');
            }
        }

        // 辅助函数
        function generateFilename(title) {
            return `${new Date().toISOString().split('T')[0]}-${title.toLowerCase()
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .slice(0, 50)}`;
        }

        function buildPostContent(title, content) {
            return `---
title: "${title}"
date: "${new Date().toISOString()}"
layout: post
---

${content}`;
        }

        function insertText(text) {
            const editor = document.getElementById('editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.slice(0, start) + text + editor.value.slice(end);
            editor.focus();
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.dispatchEvent(new Event('input'));
        }

        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('image', file);
                
                // 这里需要替换为实际的图片上传接口
                const response = await fetch('https://api.example.com/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                insertText(`![${file.name}](${data.url})`);
            } catch (error) {
                showStatus('图片上传失败', 'error');
            }
        }

        function updatePreview() {
            document.getElementById('preview').innerHTML = marked.parse(currentDraft.content);
            hljs.highlightAll();
        }

        // 用户交互
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar visible ${type}`;
            setTimeout(() => statusBar.classList.remove('visible'), 3000);
        }

        function handleKeyboardShortcuts(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                handleSave();
            }
        }

        // 启动
        window.onload = () => {
            if (!CONFIG.TOKEN) {
                const token = prompt('请输入GitHub访问令牌：');
                if (token) {
                    CONFIG.TOKEN = token;
                    localStorage.setItem('gh_token', token);
                }
            }
            initEditor();
        };
    </script>
</body>
</html>
